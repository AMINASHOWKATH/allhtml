<!DOCTYPE html>
<html>
<head>
    <title>Exercise Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: blue;
            background-color: #f0f0f0;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        a:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Exercise Table</h1>
    <table>
        <tr>
            <th>Exercise</th>
            <th>Title</th>

        </tr>
        <tr>
            <td>1</td>

            <td><a href="https://aminashowkath.github.io/form/" target="_blank">Click here</a></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Calculator</td>
            <td><a href="https://aminashowkath.github.io/calculator/" target="_blank">Click here</a></td>
        </tr>
        <tr>
            <td>3</td>
            <td>RGB</td>
            <td><a href="https://aminashowkath.github.io/rgb/" target="_blank">Click here</a></td>
        </tr>
        <tr>
            <td>4</td>
            <td>My Website</td>
            <td><a href="https://aminashowkath.github.io/website/" target="_blank">Click here</a></td>
        </tr>
        <tr>
            <td>5</td>
            <td>Table</td>
            <td><a href="https://aminashowkath.github.io/table/" target="_blank">Click here</a></td>
        </tr>
        <tr>
            <td>6</td>
            <td>Frame</td>
            <td><a href="https://aminashowkath.github.io/frame/" target="_blank">Click here</a></td>
        </tr>
    </table>
</body>
</html>
